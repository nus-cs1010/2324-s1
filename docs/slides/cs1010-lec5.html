if (x > y) {
  max = x;
  // { (x > y) && (max == x) && (max > y) }
} else {
  max = y;
  // { (x <= y) && (max == y) && (max >= x) }
}
// { ((max == x) || (max == y)) &&
//   (max >= x) && (max >= y) }
```

class: middle

What does `y` count?
.tiny[
```C
long count(long n) {
  long y = 0;
  long x = n;

  while (x > 0) {

    x -= 1;

    if (x % 5 == 0) {

      y += 1;

    }
  }

  return y;
}
```
]

## Loop Invariant

An assertion that holds (i) before the loop; (ii) after the loop; and (iii) after each iteration of the loop.

(but may be temporarily false during the loop)

---
class: middle

background-image: url(figures/lec5/lec5.008.png)

class: middle

.tiny[
```C
long factorial(long n)
{
  if (n == 0) {
      return 1;
  }
  long product = 1;
  long i = 1;
  while (i < n) {

    i += 1;

    product *= i;

  }
  return product;
}

```
]
