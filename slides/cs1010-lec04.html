### Good Practices (so far)

- Use `else if` to make the code concise
- Make sure your code flow covers all possibilities
- Don't check for a condition that is always true
- No `else` after `return`
- Always use braces around true/false blocks
- Never use `==` on real numbers
- Use `bool` for true/false, not `int`
